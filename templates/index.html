<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>iris classification</title>
  </head>
  <style>
    body {
        background-image: url('{{ url_for('static', filename='images/iris5.jpg') }}');
        background-size: cover;
        background-repeat: no-repeat;
         }
    /**.form-control
    {
        color:#00000085;
        border: none;
    }**/
  </style>
  <body>
    <div class="container px-4 mt-5">
          <div class="col-8">
           <div class="p-3 text-white">
                <h2>Iris Flower Classification</h2>
            </div>
           <form action="/predict" method="post">
            <div class="row">
            <div class="col-8 mb-3">
              <input type="text" class="form-control" name="sepal_length" value="{{sl}}" id="sepal_length"placeholder="Please enter sepal length" autocomplete="off">
            </div>
            <div class="col-8 mb-3">
                <input type="text" class="form-control" name="sepal_width" value="{{sw}}" id="sepal_width"placeholder="Please enter sepal width" autocomplete="off">
            </div>
            <div class="col-8 mb-3">
                <input type="text" class="form-control" name="petal_length" value="{{pl}}" id="petal_length"placeholder="Please enter petal length" autocomplete="off">
            </div>
            <div class="col-8 mb-3">
                <input type="text" class="form-control" name="petal_width" value="{{pw}}" id="petal_width" placeholder="Please enter petal width" autocomplete="off">
            </div>
            <div class="col-8 mb-3">
                <div class="row">
                  <div class="col-3">
                    <button type="submit" class="btn btn-warning">Prediction</button>
                  </div>
                  <div class="col-9 pl-3">
                    <h4 style="color: white;">Identified Flower : {{result}}</h4>
                  </div>
                </div>
            </div>
            </div>
          </form>
          </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
